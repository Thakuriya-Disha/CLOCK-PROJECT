<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./clock.css">
    <link href="https://fonts.googleapis.com/css2?family=Baumans&display=swap" rel="stylesheet">
    <title>CLOCK</title>
</head>
<body>
    <section class="left">
        <img src="./media/clock_logo.png" alt="Clock heading">
        <!--<span class="commentbox1">The message and image <br> will change according <br> to the time</span>-->
        <br><br><br>
        <div class="leftbox1">
            <div id="morning">
                <span class="logo1"></span>
                <form>
                    <label>Set wake up time</label> &nbsp; &nbsp; &nbsp; &nbsp;
                    <select name="Morning Alarm">
                        <option value="8 AM - 9 AM">8 AM - 9 AM</option>
                        <option value="9 AM - 10 AM">9 AM - 10 AM</option>
                        <option value="10 AM - 11 AM" selected>10 AM - 11 AM</option>
                        <option value="11 AM - 12 PM">11 AM - 12 PM</option>
                    </select>
                </form>
            </div>
            <div class="gap1"></div>
            <div id="afternoon">
                <span class="logo2"></span>
                <form>
                    <label>Set lunch time</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;
                    <select name="Afternoon Alarm">
                        <option value="12 PM - 1 PM" selected>12 PM - 1 PM</option>
                        <option value="1 PM - 2 PM">1 PM - 2 PM</option>
                        <option value="2 PM - 3 PM">2 PM - 3 PM</option>
                        <option value="3 PM - 4 PM">3 PM - 4 PM</option>
                    </select>
                </form>
            </div>
            <div class="gap2"></div>
            <div id="evening">
                <span class="logo3"></span>
                <form>
                    <label>Set nap time</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <select name="Evening Alarm">
                        <option value="4 PM - 5 PM" selected>4 PM - 5 PM</option>
                        <option value="5 PM - 6 PM">5 PM - 6 PM</option>
                        <option value="6 PM - 7 PM">6 PM - 7 PM</option>
                        <option value="7 PM - 8 PM">7 PM - 8 PM</option>
                    </select>
                </form>
            </div>
            <div class="gap3"></div>
            <div id="night">
                <span class="logo4"></span>
                <form>
                    <label>Set night time</label> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                    <select name="Night Alarm">
                        <option value="8 PM - 9 PM" selected>8 PM - 9 PM</option>
                        <option value="9 PM - 10 PM">9 PM - 10 PM</option>
                        <option value="10 PM - 11 PM">10 PM - 11 PM</option>
                        <option value="11 PM - 12 AM">11 PM - 12 AM</option>
                    </select>
                </form>
            </div>
        </div>
        <div class="leftbox2"><h1>GOOD MORNING!! WAKE UP !!</h1></div>
        <button>Set Alarm</button>
        <div class="leftbox3">
            Wake Up Time : 10AM - 11AM <br><br> Lunch Time : 12PM - 1PM <br><br> 
            Nap Time : 4PM - 5PM <br><br> Night Time : 8PM - 9PM
        </div>
        <!--<div class="commentbox2">Time will be updated here after <br> clicking on "Set Alarm"</div>-->
    </section>
    <section class="right">
        <div class="rightbox1">
            <span>TIME</span>
            <div class="time hour">10<br><span>hours</span></div><span>:</span>
            <div class="time min">00<br><span>mins</span></div><span>:</span>
            <div class="time sec">01<br><span>secs</span></div>
            <div class="ampm">AM</div>
        </div>
        <div class="box1"></div>
        <div class="box2"></div>
    </section>
</body>
</html>
